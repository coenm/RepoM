repository-tags:
  tags:
  - tag: work
    when: '{StringContains({Repository.SafePath}, "work")}'
  - tag: private
    when: '{StringContains({Repository.SafePath}, "Private")}'
  - tag: always-tag
  variables:
  - name: work_repo
    value: '{StringContains({Repository.SafePath}, "work")}'
    enabled: true
  - name: work_repo_1
    value: true
    enabled: false
variables:
- name: work_repo
  value: '{StringContains({Repository.SafePath}, "work")}'
  enabled: true
- name: work_repo_1
  value: true
  enabled: false
- name: work_repo_2
  value: '{StringContains({Repository.SafePath}, "work")}'
  enabled: false
- name: is_private_repo
  value: false
- name: x
  value: y
  dummy: value
repository-actions:
  variables:
  - name: work_repo
    value: '{StringContains({Repository.SafePath}, "work")}'
    enabled: true
  - name: work_repo_1
    value: true
    enabled: false
  actions:
  - type: command@1
    name: 'Open in Windows File Explorer'
    active: false
    variables:
    - name: name
      value: '{StringContains({Repository.SafePath}, "abc")}'
