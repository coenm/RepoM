# 'variables' is an array.
# variables can be refrerenced in actions.
variables: []

# Tags can be assigned to repositories based on predicates.
repository-tags:
  variables: []
  tags: []

# Repository actions which correspondent with the context menu of RepoM.
repository-actions:
  variables: []
  actions: []

