version: 1

# begin-snippet: RepositoryActionsForeach01

repository-actions:
  variables:
  - name: DTAP
    value:
    - key: D
      url: https://develop.local
    - key: T
      url: https://test.local
    - key: A
      url: https://acceptance.local
    - key: p
      url: https://production.local
  actions:
  - type: foreach@1
    enumerable: '{var.DTAP}'
    variable: environment
    skip: ''
    actions:
    - type: browser@1
      name: '{var.environment.key}'
      url: '{var.environment.url}'

# end-snippet